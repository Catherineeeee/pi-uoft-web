<!DOCTYPE html>
<html>
  <head>
    <!-- Meta contains some info about how to show the webpage. Here we only use
    the charset tag, which shows how to interpret the webpage characters. For
    example, a webpage written in Chinese or Japanese will use a different
    charset than e.g. the English Wikipedia or Reddit. -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- The name of the webpage as it appears in your browser. -->
    <title>Catherine's Website!</title> <!-- CATHERINE IS AMAZING -->
  </head>
  <body>
    <!-- A 'header' element, like headers in documents. There are other header
    tags like h2, h3, h4, h5, h6, with higher numbers being smaller headers.-->
    <h1>Welcome to Catherine's World!</h1>

    <!-- p tag is for paragraph. Shows text. -->
    <h2>All About Me</h2>
    <ol>
      <a href="https://www.linkedin.com/in/catherine-tu/" title="LinkedIn" target="_blank">
        <li>Education</li>
      </a>
      <li id="my-favourite-hobbies">Interests</li>
      <li id="my-experience">Experience</li>
      <li class="blue">Contact Information</li>
    </ol>
    <h3 class="blue">Websites I've Designed</h3>
    <p>This is my first webpage. Hope you like it.</p>
    <img src="Images/2Q7A0542.jpg" height="150">
    <p>This is a picture of me. </p>
    <p>You can see my LinkedIn page with the link below.</p>
    <a href="https://www.linkedin.com/in/catherine-tu/" title="LinkedIn hover" target="_blank">LinkedIn</a>
  </body>
</html>
